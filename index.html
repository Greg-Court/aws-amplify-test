<!DOCTYPE html>
<html>
  <head>
    <title>Dog Pic Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Dog Pic Generator</h1>
    <button id="newDogButton">Generate</button>
    <div id="dogPicContainer"></div>
    <script src="script.js"></script>
    <h1>Exponent Calculator</h1>
    <form>
      <div>
        <label>Base number:</label>
        <input type="text" id="base" />
      </div>
      <div>
        <label>...to the power of:</label>
        <input type="text" id="exponent" />
      </div>
      <!-- set button onClick method to call function we defined passing input values as parameters -->
      <button
        type="button"
        onclick="callAPI(document.getElementById('base').value,document.getElementById('exponent').value)"
      >
        Calculate
      </button>
    </form>
  </body>
</html>
